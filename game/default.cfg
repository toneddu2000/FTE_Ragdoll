//vital for FTE running - remove these and FTE will crash / not function correctly
set pr_csqc_formenus 1
seta purecsqc_state ""	//defined here to ensure that its archived. this provides a way to resume the game when you next start up. because we don't do real saved games.
cl_threadedphysics			0
cl_loopbackprotocol			"dpp7"
cl_download_csprogs			0
cl_download_packages		0
net_enabled 				0

//input bind (configure depending on game)
bind	w +forward
bind	s +back
bind	a +moveleft
bind	d +moveright
bind	space +jump
bind	l screenshot